<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Log in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="assets/css/style.css">

</head>



<body>
  <!--start of image-->
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-sm-6 image">
        <a href=" "><img src="assets/images/PHONE.png" alt=" " id="image"></a>
      </div>
      <!--end of image-->
      <div class="col content">
        <div class="box">
          <div class="title">
            <a href=" "><img src="assets/images/logo-dark.png" alt="logoname" border="0"></a>
          </div>
          <form class="login-form">
            <div class="form-content">
              <input type="text" name="uname" required />
              <label for="uname">Phone number, username, or email</label>
            </div>
            <div class="form-content">
              <input type="password" name="password" required />
              <label for="password">Password</label>
            </div>
            <div class="form-content  mb-2 btn btn-primary btn-sm rounded-end">
              <button type="submit">Log in</button>
            </div>
            <div class="form-ending">
              <center>
                <p id="OR">OR</p>
                <span id="line"></span>
              </center>
              <p id="facebook"><i class="fab fa-facebook-square"></i><img src="assets/images/facebook-icon.png"
                  class="fb-logo">Login with Facebook</p>
              <a href="#">Forgot password?</a>
            </div>
          </form>
        </div>

    </div>
  </div>

  </div>


</body>

</html>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
