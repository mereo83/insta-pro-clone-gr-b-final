  <title>Instagram Log in form</title>

<body>
  <!--start of image-->
  <div class="container ">
    <div class="row">
      <div class=" col-sm-6 image">
        <a href=" "><img src="assets/images/iphone.png" alt=" " id="image"></a>
      </div>
      <!--end of image-->
      <div class="col gx-5 content">
        <div class="box">
          <div class="title">
            <a href=" "><img src="assets/images/logo-dark.png" alt="logoname" border="0"></a>
          </div>
          <form class="login-form">
            <div class="form-content">
              <input type="text" name="uname" required />
              <label for="uname">Phone number, username, or email</label>
            </div>
            <div class="form-content">
              <input type="password" name="password" required />
              <label for="password">Password</label>
            </div>
            <div class="form-content  mb-2 btn btn-primary btn-sm rounded-end">
              <button type="submit">Log in</button>
            </div>
            <div class="form-ending">
              <center>
                <p class="OR">OR</p>

              </center>
              <p id="facebook"><i class="fab fa-facebook-square"></i><img src="assets/images/facebook-icon.png"
                  class="fb-logo">Login with Facebook</p>
              <a href="#">Forgot password?</a>
            </div>
          </form>
        </div>
        <div class="mini-box">
          <div class="text">Don't have an account? <a href="/home/student/instagram_clone_pro_group_b/signup.html">Sign up</a></div>
        </div>
        <div class="download-section">
          <p>Get the app.</p>
          <div class="images">
            <a href=" "><img src="assets/images/appstore.png" alt="appstore" border="0"></a>
            <a href=""><img src="assets/images/playstore.png" alt="playstore" border="0"></a>
          </div>
        </div>
      </div>
    </div>
